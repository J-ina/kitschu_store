<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키치유</title>
  <!-- 네이버 폰트 CDN -->
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <!-- 부트스트랩 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- 외부정의 CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/footer.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="img/kitschu.png" alt="kitschu logo"></a>
    </div>
  </header>

  <!-- main_banner -->
  <div  onclick="location.href='product_list.html'" id="cursor">GO SHOP</div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/banner_0.jpg" class="d-block w-100" alt="one-piece">
      </div>
      <div class="carousel-item">
        <img src="img/banner_1.jpg" class="d-block w-100" alt="shirts and pants">
      </div>
      <div class="carousel-item">
        <img src="img/banner_2.jpg" class="d-block w-100" alt="t-shirts">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- footer -->
  <footer>
    <div class="company_info">
      <h1>키치유</h1>
      <p>
        대표 : OOO &#124; 개인정보보호책임자 : OOO &#124; 주소 : 서울특별시 강서구 곰달래로 00 &#124; 전화 : 02-0000-0000<br>
        사업자등록번호 : 718-00-00000 &#124; 통신판매업 신고번호 2023-서울강서-0000
      </p>
      <ul class="fnb clear">
        <li><a href="#">이용약관</a></li>
        <li><a href="#">개인정보처리방침</a></li>
        <li><a href="#">사업자정보확인</a></li>
      </ul>
    </div>
    <div class="sns_btn">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

  <!-- 폰트어썸 CDN -->
  <script src="https://kit.fontawesome.com/307bbd1680.js" crossorigin="anonymous"></script>
  <!-- 부트스트랩 JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- 외부정의 JS -->
  <script src="js/custom.js"></script>
</body>
</html>
